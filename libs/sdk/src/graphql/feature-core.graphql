fragment AppConfigDetails on AppConfig {
  authDiscordEnabled
  authGithubEnabled
  authGoogleEnabled
  authPasswordEnabled
  authRegisterEnabled
  authSolanaEnabled
  authTwitterEnabled
}

fragment CurrencyDetails on Currency {
  decimals
  mint
  name
  symbol
}

fragment PagingMetaDetails on PagingMeta {
  currentPage
  isFirstPage
  isLastPage
  nextPage
  pageCount
  previousPage
  totalCount
}

query uptime {
  uptime
}

query appConfig {
  config: appConfig {
    ...AppConfigDetails
  }
}

query currencies {
  items: currencies {
    ...CurrencyDetails
  }
}
